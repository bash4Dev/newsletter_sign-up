<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Geologica:wght@100..900&family=Kaushan+Script&family=Manrope:wght@200..800&family=Outfit:wght@100..900&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div id="container">
    <main>
      <h1>Stay updated!</h1>
      <p class="description">Join 60,000+ product managers receiving monthly updates on:</p>
      <div class="sub-items">
        <div class="item">
          <svg xmlns="http://www.w3.org/2000/svg" width="21" height="18" viewBox="0 0 21 21">
            <g fill="none"><circle cx="10.5" cy="10.5" r="10.5" fill="#FF6155"/>
            <path stroke="#FFF" stroke-width="2" d="M6 11.381 8.735 14 15 8"/></g>
          </svg>
          <span>Product discovery and building what matters</span>
        </div>
        <div class="item">
          <svg xmlns="http://www.w3.org/2000/svg" width="21" height="18" viewBox="0 0 21 21">
            <g fill="none"><circle cx="10.5" cy="10.5" r="10.5" fill="#FF6155"/>
            <path stroke="#FFF" stroke-width="2" d="M6 11.381 8.735 14 15 8"/></g>
          </svg>
          <span>Measuring to ensure updates are a success</span>
        </div>
        <div class="item">
          <svg xmlns="http://www.w3.org/2000/svg" width="21" height="18" viewBox="0 0 21 21">
            <g fill="none"><circle cx="10.5" cy="10.5" r="10.5" fill="#FF6155"/>
            <path stroke="#FFF" stroke-width="2" d="M6 11.381 8.735 14 15 8"/></g>
          </svg>
          <span>Add much more!</span>
        </div>
      </div>

      <form action="#" id="sub-form" onsubmit="submitForm(event)">     
        <label class="email" for="email">Email address</label>
        <input type="email" id="email" placeholder="email@company.com">
        <span id="error"></span>
        <button type="submit" class="btn">Subscribe to monthly newsletter</button>
      </form>
    </main>

    <aside>
      <picture>
        <source srcset="./images/illustration-sign-up-mobile.svg" media="(max-width: 600px)">
        <img src="./images/illustration-sign-up-desktop.svg" alt="Description of the image">
      </picture>
    </aside>
  </div>
  
  <footer class="attribution" style="display: none;">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>

  <script src="./script.js"></script>
</body>
</html>
