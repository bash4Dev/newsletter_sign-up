<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Geologica:wght@100..900&family=Kaushan+Script&family=Manrope:wght@200..800&family=Outfit:wght@100..900&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
  <link rel="stylesheet" href="./stytles.css">
</head>
<body>
  <div class="container">
    <!-- Sign-up form start -->
    <main>
      <h1>Stay updated!</h1>
      <p class="briefing">Join 60,000+ product managers receiving monthly updates on:</p>
      <div class="parent">
        <div class="item">
          <img src="../images/icon-list.svg" >
          <span>Product discovery and building what matters</span>
        </div>
        <div class="item">
          <img src="../images/icon-list.svg" >
          <span>Measuring to ensure updates are a success</span>
        </div>
        <div class="item">
          <img src="../images/icon-list.svg" >
          <span>Add much more!</span>
        </div>
      </div>
      <form action="#" id="sub-form" onsubmit="submitForm(event)">     
        <label class="email" for="email">Email address</label>
        <input type="email" id="email" placeholder="email@company.com">
        <span id="error"></span>

        <button type="submit" class="btn">Subscribe to monthly newsletter</button>
      </form>
    </main>
    <!-- Sign-up form end -->

    <aside>
      <img src="./images/illustration-sign-up-desktop.svg" alt="">
    </aside>
  </div>
  
  <footer class="attribution" style="display: none;">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>

  <script src="./script.js"></script>
</body>
</html>
